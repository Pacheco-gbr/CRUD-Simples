<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Recados</title>
    <link rel="stylesheet" href="./CSS/home.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="d-flex justify-content-center mt-3">
        <a
          href="#"
          class="bg-success p-2 text-decoration-none text-dark link-light rounded"
        >
          <h1>Recados</h1>
        </a>
      </div>
      <div class="cabecalho-menu">
        <div id="menu-suspenso" class="d-flex justify-content-end me-5">
          <ul>
            <li class="bg-success text-dark link-light rounded">Sair</li>
          </ul>
        </div>
      </div>
    </header>
    <main class="bg-success p-1 w-75 mx-auto rounded">
      <div class="titulo">
        <h2>Recados de <span id="nome_do_usuario"></span></h2>
      </div>
      <div class="entrada-dados">
        <form
          class="text-center"
          id="formulario-cadastrar-recados"
          action="cadastrarRecado"
        >
          <div id="texto-editar" class="fs-5">Cadastrar novo recado</div>
          <div class="alinhar">
            <input type="hidden" name="numero_recado" id="numero_recado" />
            <input
              type="text"
              name="descricao"
              id="input-descricao"
              placeholder="Descrição"
              class="form-control-sm w-50 border border-0"
            />
            <input
              type="text"
              name="detalhamento"
              id="input-detalhamento"
              placeholder="Detalhamento"
              class="form-control-sm w-75 ms-1 border border-0"
            />
            <input
              id="botao-cadastrar"
              type="button"
              value="Cadastrar"
              class="btn bg-dark text-light"
            />
                        <input
              type="button"
              id="botao-cancelar"
              value="Cancelar"
              class="btn bg-dark text-light"
            />
          </div>
        </form>
      </div>
      <div class="informacoes text-center">
        <table
          class="table table-light table-striped mt-4 d-inline-block w-100"
        >
          <thead>
            <tr id="cabecalho-tabela">
              <th class="col1">#</th>
              <th class="col2">Descrição</th>
              <th class="col3">Detalhamento</th>
              <th class="col4">Ação</th>
            </tr>
          </thead>
          <tbody id="recados">
            <tr>
              <td>AindaSem Informações</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="./js/home.js"></script>
  </body>
</html>
